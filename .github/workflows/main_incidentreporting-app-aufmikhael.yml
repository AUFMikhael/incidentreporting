name: Deploy Laravel to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, bcmath
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build frontend
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - run: |
          npm install
          npm run build

      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir deploy

          # Copy entire project
          rsync -av . deploy \
            --exclude=node_modules \
            --exclude=vendor \
            --exclude=.git \
            --exclude=.github

          # Copy vendor separately
          rsync -av vendor/ deploy/vendor/

          # Move PUBLIC assets into root of deploy (Azure webroot)
          cp -r public/* deploy/

          # Fix index.php paths (public index moved to root)
          sed -i "s|__DIR__.'/../vendor|__DIR__.'/vendor|g" deploy/index.php
          sed -i "s|__DIR__.'/../bootstrap|__DIR__.'/bootstrap|g" deploy/index.php

          # Remove Azure placeholder file if exists
          rm -f deploy/hostingstart.html

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../laravel-app.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: laravel-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "incidentreporting-app-aufmikhael"
          slot-name: "Production"
          package: "laravel-app.zip"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_94D2516FFB2A45FC993B50D6BE8BF0A0 }}
