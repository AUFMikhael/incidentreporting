name: Build and deploy Laravel app to Azure Web App - incidentreporting-app-aufmikhael

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, bcmath
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build frontend
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - run: |
          npm install
          npm run build

      - name: Prepare deployment package
        run: |
          mkdir deploy
          
          # Move only PUBLIC assets to webroot
          rsync -av public/ deploy/

          # Move backend framework files
          rsync -av app/ deploy/app/
          rsync -av bootstrap/ deploy/bootstrap/
          rsync -av vendor/ deploy/vendor/
          rsync -av routes/ deploy/routes/
          rsync -av config/ deploy/config/
          rsync -av storage/ deploy/storage/

          cp artisan deploy/artisan
          cp composer.json deploy/composer.json
          cp composer.lock deploy/composer.lock

          # Move public index.php to root
          mv deploy/index.php deploy/public_index.php
          cp public/index.php deploy/index.php

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../laravel-app.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: laravel-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "incidentreporting-app-aufmikhael"
          slot-name: "Production"
          package: "laravel-app.zip"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_94D2516FFB2A45FC993B50D6BE8BF0A0 }}
