name: Build and deploy Laravel app to Azure Web App - incidentreporting-app-aufmikhael

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, bcmath, openssl
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build frontend assets
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: |
          npm install
          npm run build

      - name: Prepare ZIP package for Azure
        run: |
          mkdir build_output
          rsync -av ./ ./build_output/ --exclude=node_modules --exclude=tests --exclude=.git

          cd build_output
          zip -r ../php-app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: ./php-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app
          path: .

      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "incidentreporting-app-aufmikhael"
          slot-name: "Production"
          package: "./php-app.zip"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_94D2516FFB2A45FC993B50D6BE8BF0A0 }}
