name: Build and deploy Laravel app to Azure Web App - incidentreporting-app-aufmikhael

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, bcmath
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Set folder permissions for Laravel
        run: chmod -R 777 storage bootstrap/cache

      - name: Set up Node and NPM
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend assets
        run: |
          npm install
          npm run build

      - name: Prepare deployment package (Laravel structure for Azure)
        run: |
          mkdir deploy

          # 1. Copy public files (webroot)
          rsync -av public/ deploy/

          # 2. Copy framework files (Laravel app)
          rsync -av app/ deploy/app/
          rsync -av bootstrap/ deploy/bootstrap/
          rsync -av vendor/ deploy/vendor/
          rsync -av routes/ deploy/routes/
          rsync -av config/ deploy/config/
          rsync -av storage/ deploy/storage/

          # 3. Copy required files
          cp artisan deploy/artisan
          cp composer.json deploy/composer.json
          cp composer.lock deploy/composer.lock


      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app
          path: ./deploy-out

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "incidentreporting-app-aufmikhael"
          slot-name: "Production"
          package: ./deploy-out
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_94D2516FFB2A45FC993B50D6BE8BF0A0 }}
