name: Build and deploy Laravel app to Azure Web App - incidentreporting-app-aufmikhael

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, bcmath
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Set folder permissions for Laravel
        run: chmod -R 777 storage bootstrap/cache

      - name: Set up Node and NPM
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend assets
        run: |
          npm install
          npm run build

      - name: Prepare deployment package (Laravel structure for Azure)
        run: |
          mkdir deploy

          # Public folder â†’ becomes the webroot
          cp -R public/* deploy/

          # Laravel runtime files (storage, bootstrap)
          cp -R bootstrap deploy/bootstrap
          cp -R storage deploy/storage

          # Framework files needed for index.php autoload
          cp -R vendor deploy/vendor
          cp composer.json deploy/composer.json
          cp composer.lock deploy/composer.lock

          # Artisan CLI
          cp artisan deploy/artisan

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "incidentreporting-app-aufmikhael"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_94D2516FFB2A45FC993B50D6BE8BF0A0 }}
