name: Deploy Laravel to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, bcmath
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build frontend
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - run: |
          npm install
          npm run build

      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir deploy

          # Copy entire project
          rsync -av . deploy \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github

          # Copy vendor
          rsync -av vendor/ deploy/vendor/

          # Move public contents to root
          cp -r public/* deploy/

          # Fix index.php paths
          sed -i "s|__DIR__.'/../vendor|__DIR__.'/vendor|g" deploy/index.php
          sed -i "s|__DIR__.'/../bootstrap|__DIR__.'/bootstrap|g" deploy/index.php

          # Remove Azure default file
          rm -f deploy/hostingstart.html

      - name: Create ZIP package
        run: |
          cd deploy
          zip -rq ../app.zip *

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "incidentreporting-app-aufmikhael"
          package: "app.zip"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_94D2516FFB2A45FC993B50D6BE8BF0A0 }}
