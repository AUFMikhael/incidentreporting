name: Azure WebApp Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, zip, bcmath, intl, pdo_mysql
          coverage: none

      # Setup Node (for Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install PHP dependencies
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

      # Install frontend dependencies + Vite build
      - name: Install NPM dependencies
        run: |
          npm ci
          npm run build

      # Create .env from example (required for artisan commands)
      - name: Create .env file
        run: cp .env.example .env

      # Inject APP_KEY from GitHub secrets
      - name: Set APP_KEY
        run: php artisan key:generate --force
        env:
          APP_KEY: ${{ secrets.APP_KEY }}

      # Run migrations against Azure MySQL
      - name: Run database migrations
        env:
          APP_ENV: production
          DB_CONNECTION: mysql
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: php artisan migrate --force

      # Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
